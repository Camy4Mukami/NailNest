<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <!-- The defer attribute tells the browser to download the script file in the background while continuing to parse the HTML document. -->

    <title>NailNest</title>
  </head>
  <body>
    <header class="header">
      <div class="top-bar">
        <div class="top-bar__content">
          <div class="phone-number">
            <strong>Free Call:</strong>+254-712-345-678
          </div>

          <div class="opening-hours">
            <strong>Opening Hours:</strong> Mn-Fr: 9am-8pm
          </div>
          <div class="social-media__handles">
            <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
            <div class="icon"><i class="fa-brands fa-pinterest-p"></i></div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="bottom-bar__content">
          <a href="#" class="logo">
            <img src="images/logo.png" alt="logo" class="logo__img" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">services</a>
              </li>

              <li class="nav__item">
                <a href="#" class="nav__link">Contacts</a>
              </li>

              <li class="nav__item">
                <a href="#" class="btn">Sign Up</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
